<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d77975de06.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherbox"> 
       <form class="search">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="search-input-text" class="form-label"></label>
                                <input type="text" class="form-control" id="search-input-text" aria-describedby="emailHelp" placeholder="Insert a city">
                            </div>
                        </div>                    
                        <div class="col-3">
                            <br>
                            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                        </div>
                        <div class="col-3">
                            <br>
                            <button type="submit" class="btn btn-primary"id="current-button">Current</button>
                        </div>
                    </div> 
                </form>
           
      <div class="intro"> This is the weather for <span class="date"> Wednesday, 10:59</span> 
        <h1>Bamberg</h1>
        <div class="row">
             <div class="col-4 curweather"> 
                <h3> <i class="fas fa-cloud bigweather"></i>
                <br>
               <span class="weatherDescription">Cloudy</span> </h3>
            </div>  
            <div class="col-4">
                <span class="curtemp"> 2</span> <span class="units"> <a href ="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a> </span> 
            </div>
            
            <div class="col-4">
                <ul class="attributes">
                  <li>
                    Humidity: <span id="humidity">77</span> %
                  </li>
                  <li>
                    Wind: <span id="wind">8</span> km/h
                  </li>
                </ul>
            </div>            
        </div>
    </div> 
      <br />
      <p class="intro"> This is the forecast for the next 4 days 
      <div class="row forecast">
        <div class="col-3">
          <div class="card">
            <div class="card-body weathercard">
              <h5 class="card-title icon">
                <i class="fas fa-sun weathericon"></i> <br />
                3°C
              </h5>
              <p class="card-text">Thur</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body weathercard">
              <h5 class="card-title icon">
                <i class="fas fa-cloud-sun weathericon"></i> <br />
                0°C
              </h5>
              <p class="card-text">Fri</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body weathercard">
              <h5 class="card-title icon">
                <i class="fas fa-sun weathericon"></i> <br />
                3°C
              </h5>
              <p class="card-text">Sat</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body weathercard">
              <h5 class="card-title icon">
                <i class="far fa-snowflake weathericon"></i> <br />
                -1°C
              </h5>
              <p class="card-text">Mon</p>
            </div>
          </div>
        </div>
      </div>
    </p> 
    <br />
      <p class="intro"> Customize you weather app by chosing your favorite color
        <div class="row buttonlist">
          <div class="col-3">
            <button type="button" class="btn btn-dark colorbutton" id="dark">Dark</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark colorbutton" id="pink">Pink</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark colorbutton" id="yellow">Yellow</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark colorbutton" id="blue">Blue</button>
          </div>
        </div>
      </p>
  </div>
  <footer>Coded by Vivienne Loewen</footer>
</div>  
<script src="src/script.js"></script>
</body>
</html>
